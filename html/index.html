  <script>
    // Antes ne js no habia ambitos de bloque
    // por eso se implemento la declaracion de las variables con let, esta declaracion si respeta el ambito de bloque, se considera malas practicas utilizar las declaraciones de variables con la palabra reservada var

    // mala practiva
    var hola = "hola mundo"
    console.log(hola)
    // buenas practicas
    let hello = "hola mundo"
    console.log(hello)
    // el objeto windows es el que mapea todos los alcances de las variables que has declarado y con var se guardaran en el objeto windows

    //ambito de bloque
    console.log(" ************var***********")
    var musica = "rock";
    console.log("Variable musica antes del bloque", musica);
    {
      var musica = "pop";
      console.log("Variable musica dentro del bloque", musica);
    }
    console.log("Variable musica despues del bloque", musica);
    console.log(" ************let***********")
    let musicalet = "rock";
    console.log("Variable musica antes del bloque", musicalet);
    {
      let musicalet = "pop";
      console.log("Variable musica dentro del bloque", musicalet);
    }
    console.log("Variable musica despues del bloque", musicalet);

    // ********************************Constantes**************************
    console.log(" ************const***********")
    let a;
    const PI = 3.1416;
    // const NUEVE;
    console.log(PI)
    a = "kenai";
    console.log(a);
    /*
    Primitivos: se accede directamente al valor
    string
    number
    boolean
    null
    undefined
    NaN
    Compuestos: Se accede a la referencia del valor
    Object={}
    Array=[]
    function=()
    class{}
    etc
    */
    let objeto = {
      nombre: "David",
      edad: "24"
    }

    let colores = ["Blanco", "Negro", "Azule"];

    colores2.push("Anaranjado")
    console.log(objeto2);
    console.log(colores2);
    console.log("**************String***********");

    console.log(nombre.length, apellido.length, saludo.length, apellido.toLocaleLowerCase());

    console.log(

  </ul>`

    console.log(cnu.toFixed(5));

    console.log(parseFloat(cnu));

    console.log(anu + bnu);
    console.log(cnu + parseInt(dnu));
    console.log(cnu + parseFloat(dnu));
    console.log(cnu + Number.parseInt(dnu));
    console.log(cnu + Number.parseFloat(dnu));
    console.log("********Tipo de datos booleanos******");
